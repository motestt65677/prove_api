<VirtualHost *:80>
  ServerAdmin admin@example.com
     DocumentRoot /var/www/html/PettyCash/public
     ServerName example.com

     <Directory /var/www/html/PettyCash/public>
        Options +FollowSymlinks
        AllowOverride All
        Require all granted
     </Directory>

     ErrorLog ${APACHE_LOG_DIR}/error.log
     CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>